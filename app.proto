
syntax = "proto3";

package app;

service DataBaseProvider {
  rpc CreateUser (Credentials) returns (SuccessMessage);
  rpc FindById (Credentials) returns (SuccessMessage) {};
  rpc FindByEmail (Credentials) returns (SuccessMessage) {};
}

message Credentials {
  string email = 1;
  string password = 2;
};
message SuccessMessage {
  string email = 1;
  string password = 2;
  int32 id = 3;
};